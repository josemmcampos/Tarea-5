<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Ecológico</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
        }

        /* Estilos del Header */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 3px 10px;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(left, #5CA861, #BADFBC);
            background: -o-linear-gradient(right, #5CA861, #BADFBC);
            background: -moz-linear-gradient(right, #5CA861, #BADFBC);
            background: linear-gradient(to right, #5CA861, #BADFBC);
            border-radius: 10px;
            width: 90%;
            margin: 10px auto;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        header h1 {
            font-size: 1.8em;
            color: #444;
            margin: 0;
        }

        /* Menú de navegación */
        nav {
            text-align: left;
            padding: 10px;
            margin-left: 20px;
        }

        nav a {
            display: block;
            color: blue;
            text-decoration: none;
            margin: 5px 0;
        }

        /* Estilos del contenido */
        .contenido {
            display: flex;
            align-items: center;
            background-image: url('imagenes/imagen3.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            padding: 10px;
            width: 60%;
            margin: 10px auto;
        }

        .contenido img {
            width: 60px;
            height: 40px;
            border: 2px solid #605B56;
            margin: 3px;
            border-radius: 4px;
        }

        .contenido p {
            font-size: 0.9em;
            text-align: left;
            margin: 0;
        }

        /* Estilos del footer */
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #444;
        }

        hr {
            width: 80%;
            margin: 10px auto;
            border: 0.5px solid gray;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.stanser.com/vectores/logo-mundo-ecologico/" alt="Logo Parque">
        <h1>Parque ecológico</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Ubicación</a>
        <a href="#">Galería</a>
    </nav>

    <section class="contenido">
        <img src="imagenes/imagen2.jpg" alt="Imagen del parque">
        <p>
            Descripción de la foto del parque...<br>
            Descripción de la foto del parque...<br>
            Descripción de la foto del parque...<br>
            Descripción de la foto del parque...<br>
            Descripción de la foto del parque...<br>
            Descripción de la foto del parque...
        </p>
    </section>

    <hr>
    <footer>Derechos Reservados</footer>

</body>
</html>
